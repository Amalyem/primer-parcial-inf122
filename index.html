<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Examen</title>
  </head>
  <body>
    <div class="main">
      <!--El primer div donde va la info personal del desarrollador-->
      <div class="card-container">
        <div class="card-icon">
          <figure>
            <img
              src="../assets/images/perfil_picture.jpeg"
              class="perfil-picture"
            />
          </figure>
        </div>
        <div class="icon-text">
          <h2 class="title">Amalia Callizaya </h2>
          <p class="text">Software Enginner</p>
          <div class="social-icon">
            <figure>
              <img src="../assets/icons/github.svg" alt="" class="logo" />
            </figure>
            <figure>
              <img src="../assets/icons/twitter.svg" alt="" class="logo" />
            </figure>
            <figure>
              <img src="../assets/icons/linkedin.svg" alt="" class="logo" />
            </figure>
            <figure>
              <img src="../assets/icons/youtube.svg" alt="" class="logo" />
            </figure>
          </div>
        </div>
      </div>
      <!--El segundo div con los aÃ±os de experiencia-->
      <div class="card-information">
        <div class="info">
          <p>7</p>
          <p>Years at work experience</p>
        </div>
        <div class="info">
          <p>50+</p>
          <p>Completed projects</p>
        </div>
        <div class="info">
          <p class="num">20+</p>
          <p class="parafo">Satisfied custumers</p>
        </div>
      </div>
      <!--Tercer div para las cajitas de dowload cv y contact me-->
      <div class="about-me">
        <button class="download">
          <span>Download CV</span>
        </button>
        <button class="contact">
          <span>Contact me </span>
        </button>
      </div>
      <!--Cuarto div para las cajitas de dowload cv y contact me-->
      <div class="works">
        <button class="portafolio">
          <span>Portafolio</span>
        </button>
        <button class="Skills">
          <span>Skills</span>
        </button>
      </div>
    </div>
  </body>
</html>
